<!DOCTYPE html>
<html>
  <head>
    <title>Secret Santa</title>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <link href="game.css" type="text/css" rel="stylesheet"/>
    <!-- <script src="https://kit.fontawesome.com/75dcdedcfd.js" crossorigin="anonymous"></script> -->
  </head>
  <body>

    <div id="header">
      <img id="Secret-Santa" src="SecretSanta.png" alt="Secret Santa">
    </div>

    <div id="buttons-container">
      <div class="header-button views" id="search-by-santa" onmouseover="hoverSanta()" onmouseout="unhoverSanta()" onclick="searchBySanta()">
        Search by Santa
      </div>
      <div class="header-button views" id="search-by-human" onmouseover="hoverHuman()" onmouseout="unhoverHuman()" onclick="searchByHuman()">
        Search by Human
      </div>
      <div class="header-button actions" id="edit-list" onclick="edit()">
        Edit Participants List
      </div>
      <div class="header-button actions" id="generate-new" onclick="generateNewSolution()">
        Generate New Solution
      </div>
    </div>

    <div id="container">
      <section id="lookup-container">
        <p class="details" id="for">Human for </p>

        <div class="wrapper" id="wrapper">
          <select class="Santas" id="menu" onchange="fill()">
            <!-- <option value="Example">Name</option> -->
          </select>
        </div>

        <p class="details" id="is">is:</p>
        <!-- Got the gist of how to do a slide reveal from:
        https://codepen.io/renatocontaifer/pen/xfAHG  -->
        <div id="chosen-one" class="box-slide">
          <div class="reveal-content" id="reveal-content">Human</div>
          <div class="reveal-top">
            <div class="reveal-content caption" id="caption">Hover to Reveal Santa</div>
          </div>
          <!-- Human -->
        </div>

      </section>

    </div>

    <div id="footer">
      <p>Designed and Build by <strong>Faith Letzkus</strong></p>
      <div id="icons">
        <a href="https://www.linkedin.com/in/faith-letzkus/"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/faithletzkus/SecretSanta/blob/master/README.md"><i class="fab fa-github"></i></a>
        <a href=mailto:fletzkus@wustl.edu><i class="fas fa-envelope"></i></a>
      </div>
    </div>


    <script src="game.js"></script>

  </body>
</html>
